name: JavaScript client tests

on:
  workflow_call:

jobs:
  test:
    permissions:
      # allow issuing OIDC tokens for this workflow run
      id-token: write
      # allow at least reading the repo contents, add other permissions if necessary
      contents: read
    runs-on: depot-ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Depot CLI
        uses: depot/setup-action@v1
      - name: Bake Docker images
        uses: depot/bake-action@v1
        with:
          files: docker-compose.test.yml
          load: true
      - name: Test
        run: bin/ts-integration-test
